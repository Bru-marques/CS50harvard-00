<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Google Advanced Search</title>
    </head>
        
    <header>
        <div class="menu__section__advanced">
            <img class="menu__advanced__logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
            <a href="index.html" class="menu__link">Google Search</a>
        </div>
    </header>

    <body class="advanced__search">
        <div class="advanced__title" >
            <label>Advanced Search</label>
        </div>
        <div class="advanced__form">
            <label class="find_pages"> Find pages with...</label>
            <form method= "get" action="https://google.com/search">
                <div class="advanced__input">
                    <label>all this words:</label>
                    <input class="advanced__input__text" type="text" name="as_q" >
                </div>
                <div class="advanced__input">
                    <label>this exact word or phrase:</label>
                    <input class="advanced__input__text" type="text" name="as_epq" >
                </div>
                <div class="advanced__input">
                    <label>any of these words:</label>
                    <input class="advanced__input__text" type="text" name="as_oq" >
                </div>
                <div class="advanced__input">
                    <label>none of these words:</label>
                    <input class="advanced__input__text" type="text" name="as_eq" >
                </div>
                <div class="button__advanced">
                    <input type="submit" name="btnI" value="Advanced Search" class="button__advanced__blue">
                </div>
             </form>   
        </div>
    </body>

</html>
